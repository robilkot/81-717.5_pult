[env:esp32dev]
monitor_speed = 115200
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=4
lib_deps = 
	madhephaestus/ESP32Servo@^1.1.1
	fastled/FastLED@^3.6.0
	gyverlibs/TimerMs@^1.2
	gilmaimon/ArduinoWebsockets@^0.5.3
